nexusDescription="[img]https://i.imgur.com/uKjsUIB.png[/img]\n<br />[size=3]To get an idea of what is possible, see the trailer below:[/size]\n<br />\n<br />[youtube]FLmbd48r2Wo[/youtube]\n<br />\n<br />[size=3]See what users on [url=https://discord.gg/Q4BJAdtGUE]Discord[/url] are saying:\n<br />\n<br />[list]\n<br />[*][size=3]\"Every time I jump in I am [b]blown away[/b]\"[/size]\n<br />[/list][/size][size=3]\n<br />[list]\n<br />[*][size=3]\"Opens [b]endless roleplaying[/b] opportunities\"[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]\"I honestly [b]never thought[/b] something like this could exist\"[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]\"This integration made Skyrim into my [b]dream game[/b]\"[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]\"Absolutely [b]mind-blowing[/b] mod\"[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]\"This truly adds an [b]amazing level of depth[/b] to Skyrim\"[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]\"I asked her what she wanted to be if she couldn't be a blacksmith. She said adventurer. I told her I was one, and that it wasn't all it's cracked up to be, and she asked me why. When she asked me why, [b]all of a sudden I was just having a conversation[/b]. It felt a lot more real.\"[/size]\n<br />[/list]\n<br />[list]\n<br />[*][size=3]\"It's so epic to finally be able to [b]delve into these characters[/b] in a [b]completely dynamic way[/b]. How many times have you role played this sort of interaction in your head? You can build this relationship with the NPCs that is completely unique. The conversation [b]evolves and is shaped by you[/b]. The questions you ask, the way you behave and the way you communicate creates a completely unique response from the AI. They truly have been [b]brought to life[/b].\"[/size]\n<br />[/list][/size][size=5]\n<br />[b]Installation[/b][/size]\n<br />[size=3]The most up-to-date instructions to download the mod can be found here:\xa0[url=https://github.com/art-from-the-machine/Mantella#mantella]https://github.com/art-from-the-machine/Mantella\n<br />[/url]\n<br />And below is a video walkthrough by [url=https://www.youtube.com/@JackTheFallout]JackTheFallout[/url]:\n<br />\n<br />[youtube]_mZFkTchwEo[/youtube][/size]\n<br />\n<br />[size=5][b]Key Features[/b][/size]\n<br />[list]\n<br />[*][size=4]Interact with [b]every[/b] NPC, [url=https://github.com/art-from-the-machine/Mantella#adding-modded-npcs]including modded NPCs[/url]\xfeff[/size]\n<br />[*][size=4]1,000+ NPCs have been given their own unique background descriptions[/size]\n<br />[*][size=4]Support for local, OpenAI, and OpenRouter language models[/size]\n<br />[*][size=4]Compatibility\xa0with 20+ languages[/size]\n<br />[*][size=4]NPCs remember past conversations with you[/size]\n<br />[*][size=4]NPCs are aware of in-game info such as their location, the current time, and any items you pick up[/size]\n<br />[*][size=4]NPCs can be convinced to become a follower, or may attack you if you offend them[/size]\n<br />[*][size=4]Fully playable in VR / SE / AE[/size]\n<br />[/list][size=3]\n<br />[/size][size=5][b]FAQ[/b][/size]\n<br />[b][size=3]How much does it cost to run Mantella?\n<br />[/size][/b]Nothing, assuming that your hardware can support running local language models. If you would prefer to outsource this processing externally, you can also use OpenAI or OpenRouter:\n<br />\n<br />OpenAI: The OpenAI API (note: not ChatGPT Plus!) is billed on a monthly basis (with the first $5 free) on a pay-per-use basis. So far the most I have spent in a single month of (part-time) development is $3.40. Some early adopters have reported up to $7 a month for heavy usage.\n<br />\n<br />OpenRouter: The OpenRouter API is billed by using pre-paid credits (with the first $1 free). There are a number of language model to choose from with this service with varying fees. See here for more details:\xa0[url=https://openrouter.ai/docs#models]https://openrouter.ai/docs#models[/url]\n<br />\n<br />[size=3][b]Are there high PC hardware requirements to run this?[/b][/size]\n<br />xVASynth is the most demanding process to run in this mod (ChatGPT is called via an API so there are no hardware requirements for this). I am running this on a 5800X3D CPU in my latest demonstration video ([url=https://youtu.be/fJPY6sD527A]https://youtu.be/fJPY6sD527A[/url]) to achieve ~5 second response times, so there will likely be variances on this speed depending on your hardware.\n<br />\n<br />[size=3][b]What are the storage requirements for this mod?[/b][/size]\n<br />This mod requires ~27GB of space when all xVASynth voice models are installed. However, an additional ~17GB of availability is needed to unpack the voice models.\n<br />\n<br />[size=3][b]Does this work with local language models?[/b][/size]\n<br />[url=https://github.com/art-from-the-machine/Mantella#text-generation-webui-free-local-models]Yes[/url].\n<br />\n<br />[size=5][b]Compatibility[/b][/size][list]\n<br />[*][size=3]Some users have reported that Skyrim crashes when Mantella is used with Fuz Ro D'oh[/size]\n<br />[*][size=3]If you have the Unofficial Skyrim Special Edition Patch (USSEP) installed, Mantella needs to be loaded after this mod[/size]\n<br />[*][size=3]Mantella is compatible with Windows 10 / 11[/size]\n<br />[/list]\n<br />[b][size=5]Contributors[/size][/b]\n<br />[size=3][b]Developers[/b][/size]\n<br />[list]\n<br />[*][size=3][url=https://www.nexusmods.com/skyrimspecialedition/users/1073152]d&amp;f[/url]\xfeff[/size]\n<br />[*][size=3][url=https://github.com/teddybear082]teddybear082[/url]\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/users/768593]sirboomer[/url]\xfeff[/size]\n<br />[/list][size=3]\n<br />[b]NPC Contributors[/b]\n<br />[list]\n<br />[*][size=3](\x221e) Lythca[/size]\n<br />[*][size=3]Andagne (Erzebet, Linsha, Rjoda)[/size]\n<br />[/list][/size]\n<br />[size=5][b]Supported Languages[/b][/size]\n<br />[list]\n<br />[*][size=2]Arabic[/size]\n<br />[*][size=2]Danish[/size]\n<br />[*][size=2]Dutch[/size]\n<br />[*][size=2]English[/size]\n<br />[*][size=2]Finnish[/size]\n<br />[*][size=2]French[/size]\n<br />[*][size=2]German[/size]\n<br />[*][size=2]Greek[/size]\n<br />[*][size=2]Hausa[/size]\n<br />[*][size=2]Hungarian[/size]\n<br />[*][size=2]Italian[/size]\n<br />[*][size=2]Korean[/size]\n<br />[*][size=2]Polish[/size]\n<br />[*][size=2]Portuguese[/size]\n<br />[*][size=2]Romanian[/size]\n<br />[*][size=2]Russian[/size]\n<br />[*][size=2]Spanish[/size]\n<br />[*][size=2]Swahili[/size]\n<br />[*][size=2]Swedish[/size]\n<br />[*][size=2]Turkish[/size]\n<br />[*][size=2]Ukrainian[/size]\n<br />[*][size=2]Vietnamese[/size]\n<br />[*][size=2]Yoruba[/size]\n<br />[/list]\n<br />[size=5][b]Community[/b]\n<br />[/size]If you would like to stay up to date on the project or would like share your experiences (and issues!) please find the link to the Discord here:\xa0[url=https://www.youtube.com/redirect?event=video_description&amp;redir_token=QUFFLUhqazBlS25rOGRIQlI3b3FDS2FvYjY2UXJKSzhZUXxBQ3Jtc0tuSkluZkIzdHZmN2RYYXdlcG1KaVh1Z0xyd2JLSWFLeVdrWDVnRGpvcnptd0hCWFRuNmpsRWs5OWJNbVVqcERNU2pOU1pDeTlGVWxQM0JyNGViam5RUHA5X3dfMlNjRkFUcEwzNlRPZEp4dkxIMllXTQ&amp;q=https%3A%2F%2Fdiscord.gg%2FQ4BJAdtGUE&amp;v=fJPY6sD527A]https://discord.gg/Q4BJAdtGUE[/url]\n<br />\n<br />I also post larger updates on my YouTube channel:\xa0[url=http://www.youtube.com/@art_from_the_machine]https://www.youtube.com/@art_from_the_machine[/url]"
